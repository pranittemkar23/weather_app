<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter the city name" spellcheck="false">
            <button><img src="imges/search.png"></button>

        </div>

        <div class="weather">
            <img src="imges/rain.png" class="weather-icon">
            <h1 class="temp">22c</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="imges/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humadity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="imges/wind.png" >
                    <div>
                        <p class="wind">15 km</p>
                        <p>wind</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
